name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          
      # Ye step zaroori hai taake hum sahi folder me ja kar install karein
      - name: Install Dependencies
        working-directory: ./phase-II/frontend
        run: npm ci

      # Build bhi usi folder me hoga
      - name: Build with Next.js
        working-directory: ./phase-II/frontend
        run: npm run build

      # Artifact upload karte waqt sahi path batana zaroori hai
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./phase-II/frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
